name: Deploy to GCP Production Server

on:
  push:
    branches:
      - master  # Your default branch
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy to GCP Compute Engine
        run: |
          gcloud compute ssh ${{ secrets.GCP_INSTANCE_NAME }} \
            --zone=${{ secrets.GCP_ZONE }} \
            --command="
              echo 'ðŸ“‚ Navigating to project directory...' && \
              cd /www/wwwroot/tgg_production_server && \
              echo 'ðŸ”§ Setting safe directory...' && \
              sudo git config --global --add safe.directory /www/wwwroot/tgg_production_server && \
              echo 'ðŸ“¥ Pulling latest code...' && \
              sudo git pull origin master && \
              echo 'ðŸ“¦ Installing dependencies...' && \
              sudo npm install --production && \
              echo 'ðŸ›‘ Stopping server...' && \
              sudo pm2 stop TGG-Production || true && \
              echo 'ðŸš€ Starting server...' && \
              cd /www/wwwroot/tgg_production_server && sudo npm start && \
              echo 'ðŸ”„ Restoring file ownership...' && \
              sudo chown -R www:www /www/wwwroot/tgg_production_server && \
              echo 'âœ… Deployment complete!' && \
              sudo pm2 status
            "
